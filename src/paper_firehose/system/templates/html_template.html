<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>%{title}</title>
<script type="text/javascript">
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true
    }
  };
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .entry { margin-bottom: 20px; }
    h1 { font-size: 2.05rem; }
    h2 { color: #2E8B57; font-size: 1.6rem; }
    h3 { color: #4682B4; font-size: 1.25rem; }
    hr { border: 0; border-top: 1px solid #ccc; }
    .no-entries { font-style: italic; color: #555; }
    @media (min-width: 1200px) {
      body { font-size: 0.9rem; }
      h1 { font-size: 1.9rem; }
      h2 { font-size: 1.45rem; }
      h3 { font-size: 1.18rem; }
    }
    @media (max-width: 640px) {
      body { font-size: 0.85rem; margin: 16px; }
      h1 { font-size: 2.0rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.2rem; }
    }
</style>
</head>
<body>
<h1>%{title}</h1>
<h1>New papers on %{date}</h1>
<hr>
%{content}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Render LaTeX/math with MathJax after content is loaded
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise().catch(function(err) {
      console.error('MathJax typeset error:', err);
    });
  }
});
</script>
</body>
</html>
