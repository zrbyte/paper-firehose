  <style>
    :root {
      color-scheme: light;
      --bg-page: #f5f7fb;
      --bg-card: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #4b5563;
      --accent: #2563eb;

      --border-soft: rgba(148, 163, 184, 0.35);

    * {

    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.86rem;
      line-height: 1.65;
      background: var(--bg-page);
      color: var(--text-primary);

    a {
      color: inherit;
    }

    .site-header {
      background: #e5e7eb;
      color: #1f2937;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
    }

    .site-header__content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .site-title {
      margin: 0;
      font-size: 1.58rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .site-subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(55, 65, 81, 0.88);
    }

    .content-wrapper {

    .controls-panel {

      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: 0 22px 50px rgba(15, 23, 42, 0.1);

    .controls {

      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .controls-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.85rem;

    .control-input,

      flex: 1 1 260px;

      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      font-size: 0.94rem;

    .control-input:focus,

      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .control-input--compact {

    }

    .control-select--compact {

    }

    .control-file {

    }

      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    button:focus-visible {

    }

    button:disabled {

    }

      background: var(--accent);
      color: #f8fafc;
      box-shadow: 0 14px 34px rgba(37, 99, 235, 0.28);
    }

    .button-primary:hover:not(:disabled) {

    .button-secondary {
      background: rgba(37, 99, 235, 0.12);
      color: #1d4ed8;
      box-shadow: 0 10px 26px rgba(37, 99, 235, 0.16);
    }

    .button-secondary:hover:not(:disabled) {

    .hint {

    }

    .status-line {
      font-size: 0.82rem;

      margin-bottom: 4px;

    .entries-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .entry-count {

      color: var(--text-secondary);
      margin-bottom: 18px;
    }

    .entry {

      border: 1px solid rgba(148, 163, 184, 0.18);

      flex-direction: column;

    .entry-title h3 {

    .entry-title a {

      font-weight: 600;

      color: var(--text-primary);

      padding: 18px 20px;

      font-size: 0.96rem;

      border-left: 4px solid rgba(16, 185, 129, 0.65);

      border: 1px solid rgba(148, 163, 184, 0.26);

    }

    .no-entries {
      font-style: italic;
      color: var(--text-secondary);
      text-align: center;
      padding: 24px;
      border-radius: 14px;
      background: rgba(148, 163, 184, 0.18);
    }

    .no-results {
      border: 1px dashed rgba(148, 163, 184, 0.4);
    }

    .load-more-controls {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 32px 0 60px;

    .load-more-controls button {

    @media (min-width: 1200px) {

        font-size: 0.82rem;
      }

      .entry-title h3 {

      }

      .summary-section,
      .llm-summary,

        font-size: 0.92rem;

    @media (max-width: 1040px) {
      .entry-grid {

    @media (max-width: 780px) {

      }

      .controls-panel {

    @media (max-width: 540px) {
      .site-header__content {

      .controls-panel {
        border-radius: 16px;
      }

      button {
        width: 100%;
      }

      .load-more-controls {
        flex-direction: column;
      }

      .load-more-controls button {
        width: 100%;
      }
    }

<body>
  <header class="site-header">
    <div class="site-header__content">
      <h1 class="site-title">Matched Entry History</h1>

  <main class="content-wrapper">
    <section class="controls-panel">
      <div class="controls controls--primary">

        <input id="dburl" class="control-input" type="text" size="50" placeholder="https://raw.githubusercontent.com/&lt;org&gt;/&lt;repo&gt;/path/.paper_firehose/matched_entries_history.db" />

      </div>

  <script>
    (function() {
      const DEFAULT_DB_URL_DISPLAY = 'https://raw.githubusercontent.com/zrbyte/paper-firehose/data/assets/matched_entries_history.latest.db';
      const DEFAULT_PAGE_SIZE = 50;
      const LOAD_MORE_STEP = 50;

      let SQLWasm = null;
      let SQL_WASM_BASE = 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/';
      let db = null;
      let allRows = [];
      let filteredRowsCache = [];
      let displayCount = DEFAULT_PAGE_SIZE;

      function $(id) {
        return document.getElementById(id);
      }

      function esc(value) {
        const div = document.createElement('div');
        div.innerText = value == null ? '' : String(value);
        return div.innerHTML;
      }

      function sanitizePossibleHTML(value) {
        if (value == null) return '';
        const template = document.createElement('template');
        template.innerHTML = String(value);
        template.content.querySelectorAll('script,style,iframe,object,embed').forEach(el => el.remove());
        template.content.querySelectorAll('*').forEach(el => {
          [...el.attributes].forEach(attr => {
            if (attr.name.startsWith('on')) {
              el.removeAttribute(attr.name);
            }
          });
        });
        return template.innerHTML;
      }

      function toParagraphs(text) {
        if (text == null) return '';
        const normalized = String(text).trim();
        if (!normalized) return '';
        const blocks = normalized.replace(/\r\n/g, '\n').split(/\n{2,}/);
        return blocks.map(block => {
          const safe = esc(block).replace(/\n/g, '<br>');
          return `<p>${safe}</p>`;
        }).join('');
      }

      function formatRichText(value) {
        if (!value) return '';
        const str = String(value);
        if (/<[a-z][\s\S]*>/i.test(str.trim())) {
          return sanitizePossibleHTML(str);
        }
        return toParagraphs(str);
      }

      function formatPqaSummaryContent(raw) {
        if (!raw) return '';
        try {
          const data = JSON.parse(raw);
          if (!data || typeof data !== 'object') throw new Error('Invalid payload');
          const summaryHTML = toParagraphs(data.summary ?? '');
          const methodsHTML = toParagraphs(data.methods ?? '');
          const pieces = [];
          if (summaryHTML) {
            pieces.push(`<div class="summary-section"><h4>Summary</h4>${summaryHTML}</div>`);
          }
          if (methodsHTML) {
            pieces.push(`<div class="summary-section"><h4>Methods</h4>${methodsHTML}</div>`);
          }
          return pieces.join('');
        } catch (err) {
          const fallback = toParagraphs(raw);
          return fallback ? `<div class="summary-section"><h4>PDF Summary</h4>${fallback}</div>` : '';
        }
      }

      function getSummaryContent(row) {
        const pqaContent = formatPqaSummaryContent(row.paper_qa_summary);
        if (pqaContent) {
          return {
            html: `<div class="pqa-summary">${pqaContent}</div>`,
            tagHtml: '<span class="tag tag-pqa">PDF summary</span>',
            type: 'pqa'
          };
        }
        const llmHtml = formatRichText(row.llm_summary_html || row.llm_summary);
        if (llmHtml) {
          return {
            html: `<div class="llm-summary">${llmHtml}</div>`,
            tagHtml: '<span class="tag tag-llm">LLM summary</span>',
            type: 'llm'
          };
        }
        const summaryHtml = formatRichText(row.summary_html || row.summary);
        if (summaryHtml) {
          return {
            html: `<div class="llm-summary">${summaryHtml}</div>`,
            tagHtml: '<span class="tag tag-llm">Summary</span>',
            type: 'summary'
          };
        }
        const abstractHtml = formatRichText(row.abstract);
        if (abstractHtml) {
          return {
            html: `<div class="llm-summary">${abstractHtml}</div>`,
            tagHtml: '<span class="tag tag-fallback">Abstract</span>',
            type: 'abstract'
          };
        }
        return {
          html: '<div class="llm-summary"><p>No summary available.</p></div>',
          tagHtml: '<span class="tag tag-fallback">No summary</span>',
          type: 'none'
        };
      }

      function buildContextSection(row, summaryType) {
        if (summaryType === 'abstract') return '';
        const abstractRaw = row.abstract || '';
        const summaryRaw = row.summary || '';
        const abstractTrim = String(abstractRaw).trim();
        const summaryTrim = String(summaryRaw).trim();

        if (abstractTrim && abstractTrim !== summaryTrim) {
          const abstractHtml = formatRichText(abstractRaw);
          if (abstractHtml) {
            return `<details class="abstract-details"><summary>Original abstract</summary>${abstractHtml}</details>`;
          }
        }

        if (summaryType !== 'summary' && summaryTrim) {
          const summaryHtml = formatRichText(summaryRaw);
          if (summaryHtml) {
            return `<details class="abstract-details"><summary>Original summary</summary>${summaryHtml}</details>`;
          }
        }
        return '';
      }

      function normalizeGithubRaw(url) {
        try {
          const u = new URL(url);
          if (u.hostname === 'github.com') {
            const parts = u.pathname.split('/').filter(Boolean);
            if (parts.length >= 5) {
              const owner = parts[0];
              const repo = parts[1];
              const branch = parts[3];
              const path = parts.slice(4).join('/');
              return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`;
            }
          }
        } catch (err) {
          // ignore
        }
        return url;
      }

      function parseGithubParts(url) {
        try {
          const u = new URL(url);
          if (u.hostname === 'github.com') {
            const parts = u.pathname.split('/').filter(Boolean);
            if (parts.length >= 5) {
              const owner = parts[0];
              const repo = parts[1];
              const branch = parts[3];
              const path = parts.slice(4).join('/');
              return { owner, repo, branch, path };
            }
          } else if (u.hostname === 'raw.githubusercontent.com') {
            const parts = u.pathname.split('/').filter(Boolean);
            if (parts.length >= 4) {
              const owner = parts[0];
              const repo = parts[1];
              const branch = parts[2];
              const path = parts.slice(3).join('/');
              return { owner, repo, branch, path };
            }
          }
        } catch (err) {
          // ignore
        }
        return null;
      }

      function injectScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.async = true;
          script.onload = () => resolve();
          script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
          document.head.appendChild(script);
        });
      }

      async function ensureSqlJsLoaded() {
        if (typeof window.initSqlJs === 'function') return;
        try {
          await injectScript('https://unpkg.com/sql.js@1.8.0/dist/sql-wasm.js');
          SQL_WASM_BASE = 'https://unpkg.com/sql.js@1.8.0/dist/';
        } catch (err) {
          await injectScript('https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js');
          SQL_WASM_BASE = 'https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/';
        }
        if (typeof window.initSqlJs !== 'function') {
          throw new Error('sql.js failed to load (initSqlJs is undefined). Check your network or try again.');
        }
      }

      async function initSQL() {
        if (SQLWasm) return SQLWasm;
        await ensureSqlJsLoaded();
        SQLWasm = await initSqlJs({ locateFile: file => `${SQL_WASM_BASE}${file}` });
        return SQLWasm;
      }

      async function loadFromURL(url) {
        const parts = parseGithubParts(url) || parseGithubParts(normalizeGithubRaw(url));
        const candidates = [];
        if (parts) {
          candidates.push(`https://raw.githubusercontent.com/${parts.owner}/${parts.repo}/${parts.branch}/${parts.path}`);
        } else {
          candidates.push(normalizeGithubRaw(url));
        }
        let lastErr = null;
        for (const candidate of candidates) {
          try {
            const res = await fetch(candidate);
            if (!res.ok) {
              lastErr = new Error(`Failed to fetch: ${res.status}`);
              continue;
            }
            const buf = await res.arrayBuffer();
            return new Uint8Array(buf);
          } catch (err) {
            lastErr = err;
          }
        }
        throw lastErr || new Error('Failed to fetch database');
      }

      function loadFromFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(new Uint8Array(reader.result));
          reader.onerror = reject;
          reader.readAsArrayBuffer(file);
        });
      }

      function tableExists(database, name) {
        try {
          const stmt = database.prepare("SELECT name FROM sqlite_master WHERE type='table' AND name=?");
          stmt.bind([name]);
          const exists = stmt.step();
          stmt.free();
          return !!exists;
        } catch (err) {
          return false;
        }
      }

      function getTableColumns(database, name) {
        try {
          const stmt = database.prepare(`PRAGMA table_info(${name})`);
          const cols = [];
          while (stmt.step()) {
            cols.push(stmt.getAsObject().name);
          }
          stmt.free();
          return cols;
        } catch (err) {
          return [];
        }
      }

      function parseRows(database) {
        if (!tableExists(database, 'matched_entries')) {
          throw new Error("Table 'matched_entries' not found in database");
        }
        const stmt = database.prepare('SELECT * FROM matched_entries');
        const rows = [];
        while (stmt.step()) {
          const row = stmt.getAsObject();
          row.feed_name = row.feed_name || '';
          row.title = row.title || '';
          row.link = row.link || '';
          row.authors = row.authors || row.author || '';
          row.abstract = row.abstract || row.summary || '';
          row.published_date = row.published_date || row.published || '';
          row.matched_date = row.matched_date || '';
          row.topics = row.topics || row.topic || '';
          rows.push(row);
        }
        stmt.free();
        return rows;
      }

      function renderTopics(rows) {
        const sel = $('topicSel');
        const previous = sel.value;
        const set = new Set();
        rows.forEach(r => {
          (r.topics || '').split(',').map(x => x.trim()).filter(Boolean).forEach(t => set.add(t));
        });
        const options = ['<option value="__all__">All</option>'];
        Array.from(set).sort().forEach(topic => {
          options.push(`<option value="${esc(topic)}">${esc(topic)}</option>`);
        });
        sel.innerHTML = options.join('');
        if (set.size && previous && Array.from(sel.options).some(opt => opt.value === previous)) {
          sel.value = previous;
        }
      }

      function sortRows(rows, order) {
        let field = 'published_date';
        let dir = 'desc';
        let byRank = false;
        if (typeof order === 'string') {
          if (order.startsWith('pub')) field = 'published_date';
          if (order.startsWith('matched')) field = 'matched_date';
          if (order.startsWith('rank')) byRank = true;
          if (order.endsWith('_asc')) dir = 'asc';
          if (order.endsWith('_desc')) dir = 'desc';
        }
        const copy = rows.slice();
        if (byRank) {
          return copy.sort((a, b) => {
            const av = parseFloat(a.rank_score || a.rank || '0') || 0;
            const bv = parseFloat(b.rank_score || b.rank || '0') || 0;
            const cmp = av < bv ? -1 : av > bv ? 1 : 0;
            return dir === 'asc' ? cmp : -cmp;
          });
        }
        return copy.sort((a, b) => {
          const av = (a[field] || '').trim();
          const bv = (b[field] || '').trim();
          if (!av && !bv) return 0;
          if (!av) return 1;
          if (!bv) return -1;
          const cmp = av < bv ? -1 : av > bv ? 1 : 0;
          return dir === 'asc' ? cmp : -cmp;
        });
      }

      function updateLoadMoreControls(total, shown) {
        const controls = $('loadMoreControls');
        const moreBtn = $('loadMoreBtn');
        const allBtn = $('loadAllBtn');
        const remaining = Math.max(total - shown, 0);
        if (!total || remaining <= 0) {
          controls.style.display = 'none';
          return;
        }
        controls.style.display = 'flex';
        const step = Math.min(LOAD_MORE_STEP, remaining);
        moreBtn.textContent = `Load ${step} more`;
        moreBtn.disabled = remaining <= 0;
        allBtn.textContent = `Show all (${total})`;
        allBtn.disabled = remaining <= 0;
      }

      function buildEntry(row) {
        const entry = document.createElement('article');
        entry.className = 'entry';

        const title = esc(row.title || 'Untitled');
        const linkRaw = (row.link || '').trim();
        const link = linkRaw ? esc(linkRaw) : '#';
        const authors = esc(row.authors || '');
        const published = esc(row.published_date || '');
        const matched = esc(row.matched_date || '');
        const doi = esc(row.doi || '');
        const feed = esc(row.feed_name || '');

        let badgeHtml = '';
        const rankRaw = row.rank_score != null && row.rank_score !== '' ? row.rank_score : row.rank;
        if (rankRaw != null && rankRaw !== '') {
          const asNumber = Number(rankRaw);
          if (Number.isFinite(asNumber)) {
            const truncated = Math.floor(asNumber * 100) / 100;
            badgeHtml = `<span class="badge">Score ${truncated.toFixed(2)}</span>`;
          } else {
            badgeHtml = `<span class="badge">${esc(rankRaw)}</span>`;
          }
        }

        const meta = [];
        if (authors) meta.push(`<span class="meta-item"><strong>Authors:</strong> ${authors}</span>`);
        if (published) meta.push(`<span class="meta-item"><strong>Published:</strong> ${published}</span>`);
        if (matched) meta.push(`<span class="meta-item"><strong>Matched:</strong> ${matched}</span>`);
        if (doi) meta.push(`<span class="meta-item"><strong>DOI:</strong> ${doi}</span>`);
        const metaMarkup = meta.length ? meta.join('') : '<span class="meta-item">No metadata available.</span>';

        const summary = getSummaryContent(row);
        const context = buildContextSection(row, summary.type);

        const tags = [];
        if (feed) {
          tags.push(`<span class="tag tag-feed">${feed}</span>`);
        }
        if (summary.tagHtml) {
          tags.push(summary.tagHtml);
        }
        const topicList = (row.topics || '').split(',').map(t => t.trim()).filter(Boolean);
        topicList.forEach(topic => {
          tags.push(`<span class="tag tag-topic">${esc(topic)}</span>`);
        });
        const tagsMarkup = tags.length ? `<div class="entry-tags">${tags.join('')}</div>` : '';

        const imageUrl = row.image_url || row.thumbnail || row.thumbnail_url || row.image;
        let imageBlock = '';
        if (imageUrl) {
          const safe = esc(imageUrl);
          imageBlock = `<div class="entry-figure"><img src="${safe}" alt="Preview image for ${title}"></div>`;
        }
        const contentParts = [];
        if (imageBlock) contentParts.push(imageBlock);
        contentParts.push(summary.html);
        if (context) contentParts.push(context);
        const contentHtml = contentParts.join('');

        const actions = [];
        if (link && link !== '#') {
          actions.push(`<a class="action-link" href="${link}" target="_blank" rel="noopener noreferrer">Open article</a>`);
        }
        if (!actions.length) {
          actions.push('<span class="action-link action-link--disabled">No link available</span>');
        }
        const actionsMarkup = `<div class="entry-actions">${actions.join('')}</div>`;

        entry.innerHTML = `
          <div class="entry-grid">
            <div class="entry-info">
              <div class="entry-title">
                <h3><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>${badgeHtml ? ' ' + badgeHtml : ''}</h3>
              </div>
              <div class="entry-meta">
                ${metaMarkup}
              </div>
              ${tagsMarkup}
              ${actionsMarkup}
            </div>
            <div class="entry-content">
              ${contentHtml}
            </div>
          </div>
        `;
        return entry;
      }

      function renderEntries() {
        const list = $('entries');
        list.innerHTML = '';
        const total = filteredRowsCache.length;
        if (!total) {
          $('entryCount').style.display = 'none';
          list.style.display = '';
          list.innerHTML = '<div class="no-entries">No entries match the selected filters.</div>';
          $('status').textContent = 'No entries match the selected filters.';
          updateLoadMoreControls(0, 0);
          return;
        }

        const shown = Math.min(displayCount, total);
        const frag = document.createDocumentFragment();
        for (let i = 0; i < shown; i += 1) {
          frag.appendChild(buildEntry(filteredRowsCache[i]));
        }
        list.appendChild(frag);
        list.style.display = '';
        $('entryCount').style.display = '';
        $('entryCount').textContent = `${total} entries (showing ${shown})`;
        $('status').textContent = `Showing ${shown} of ${total} entries.`;
        updateLoadMoreControls(total, shown);

        if (window.MathJax && MathJax.typesetPromise) {
          MathJax.typesetPromise([list]).catch(() => {});
        }
      }

      function applyFilterAndRender(options = {}) {
        const resetCount = options.resetCount !== false;
        if (!allRows.length) {
          filteredRowsCache = [];
          renderEntries();
          return;
        }
        const topic = $('topicSel').value;
        const order = $('orderSel').value;
        const q = $('search').value.trim().toLowerCase();
        const searchIn = $('searchIn').value;

        let rows = allRows;
        if (topic && topic !== '__all__') {
          rows = rows.filter(r => (r.topics || '').split(',').map(x => x.trim()).includes(topic));
        }
        if (q) {
          rows = rows.filter(r => {
            const title = (r.title || '').toLowerCase();
            const authors = (r.authors || '').toLowerCase();
            if (searchIn === 'title') return title.includes(q);
            if (searchIn === 'authors') return authors.includes(q);
            return title.includes(q) || authors.includes(q);
          });
        }

        filteredRowsCache = sortRows(rows, order);
        if (resetCount) {
          displayCount = DEFAULT_PAGE_SIZE;
        } else {
          displayCount = Math.min(displayCount, filteredRowsCache.length);
        }
        renderEntries();
      }

      async function loadDB(bytes) {
        const SQL = await initSQL();
        if (db) {
          db.close();
          db = null;
        }
        db = new SQL.Database(bytes);
        allRows = parseRows(db);
        renderTopics(allRows);
        displayCount = DEFAULT_PAGE_SIZE;
        applyFilterAndRender({ resetCount: true });
      }

      async function handleLoadClick() {
        $('status').textContent = 'Loading...';
        try {
          const file = $('dbfile').files[0];
          const url = $('dburl').value.trim();
          if (file) {
            const bytes = await loadFromFile(file);
            await loadDB(bytes);
          } else if (url) {
            const bytes = await loadFromURL(url);
            await loadDB(bytes);
          } else {
            $('status').textContent = 'Please choose a file or enter a URL.';
            return;
          }
          $('status').textContent = filteredRowsCache.length
            ? `Showing ${Math.min(displayCount, filteredRowsCache.length)} of ${filteredRowsCache.length} entries.`
            : 'Loaded, but no entries found.';
        } catch (err) {
          console.error(err);
          $('status').textContent = 'Error: ' + (err.message || err);
        }
      }

      function tryAutoLoadFromQuery() {
        const params = new URLSearchParams(location.search);
        const dbParam = params.get('db');
        const topic = params.get('topic');
        const order = params.get('order');
        if (dbParam) {
          $('dburl').value = dbParam;
          handleLoadClick();
        }
        if (topic) {
          const selectTopic = () => {
            const sel = $('topicSel');
            if (Array.from(sel.options).some(opt => opt.value === topic)) {
              sel.value = topic;
              applyFilterAndRender({ resetCount: true });
            }
          };
          setTimeout(selectTopic, 1500);
        }
        if (order) {
          let normalized = order;
          if (order === 'asc' || order === 'desc') normalized = `pub_${order}`;
          if (order.startsWith('published_')) normalized = order.replace('published_', 'pub_');
          const allowed = new Set(['pub_asc', 'pub_desc', 'matched_asc', 'matched_desc', 'rank_asc', 'rank_desc']);
          if (allowed.has(normalized)) {
            $('orderSel').value = normalized;
          }
        }
      }

      $('dburl').value = DEFAULT_DB_URL_DISPLAY;

      $('loadBtn').addEventListener('click', handleLoadClick);
      $('applyBtn').addEventListener('click', () => applyFilterAndRender({ resetCount: true }));
      $('topicSel').addEventListener('change', () => applyFilterAndRender({ resetCount: true }));
      $('orderSel').addEventListener('change', () => applyFilterAndRender({ resetCount: true }));
      $('searchIn').addEventListener('change', () => applyFilterAndRender({ resetCount: true }));
      $('search').addEventListener('keydown', event => {
        if (event.key === 'Enter') {
          applyFilterAndRender({ resetCount: true });
        }
      });

      $('loadMoreBtn').addEventListener('click', () => {
        displayCount = Math.min(displayCount + LOAD_MORE_STEP, filteredRowsCache.length);
        renderEntries();
      });

      $('loadAllBtn').addEventListener('click', () => {
        displayCount = filteredRowsCache.length;
        renderEntries();
      });

      window.addEventListener('dragover', event => {
        event.preventDefault();
      });

      window.addEventListener('drop', async event => {
        event.preventDefault();
        const file = event.dataTransfer.files && event.dataTransfer.files[0];
        if (file) {
          $('dbfile').files = event.dataTransfer.files;
          await handleLoadClick();
        }
      });

      tryAutoLoadFromQuery();
      if (!(new URLSearchParams(location.search)).get('db')) {
        setTimeout(() => {
          if ($('dburl').value) {
            handleLoadClick();
          }
        }, 50);
      }
    })();
  </script>
