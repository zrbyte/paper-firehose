# Copy this file to create a new topic configuration.
name: "Example topic name"
description: "One sentence about the focus of this topic."

# Which feeds to process for this topic. Feed keys come from config.yaml.
feeds:
  - "cond-mat"

# Regex filter to cast a wide net for candidate papers.
filter:
  pattern: '(keyword[a-z]+)|\
            (another[a-z]+ term)'
  fields: ["title", "summary"]

# Ranking configuration: prioritise the most relevant papers.
ranking:
  query: >
    keyword one
    keyword two
  negative_queries: []
  preferred_authors: []
  priority_author_boost: 0.0
  model: "all-MiniLM-L6-v2"

# Abstract fetch configuration
abstract_fetch:
  enabled: true
  rank_threshold: 0.3

# Optional LLM summary configuration (requires OPENAI_API_KEY secret)
llm_summary:
  enabled: false
  prompt: >
    Replace this prompt when enabling summaries.
  score_cutoff: 0.3
  top_n: 10

# Output configuration: choose filenames for generated HTML.
output:
  filename: "results_example.html"
  filename_ranked: "results_example_ranked.html"
  filename_summary: "results_example_summary.html"
  archive: true
